<div class="carousel-component">
  <div class="carousel-component__container">
    @for (image of images; track image.label) {
      <div class="carousel-component__container__item">
        <img [src]="image.path" [alt]="image.label" />
        <p>{{ image.label }}</p>
      </div>
    }
  </div>
</div>
