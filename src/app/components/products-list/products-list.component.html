<div class="products-list">
  <p class="products-list__title" for="roducts-list">Te ofrecemos una alta variedad de opciones</p>
  <nz-row [nzGutter]="1">
    @for (product of products; track product.label) {
      <nz-col [nzXs]="24" [nzSm]="12" [nzMd]="6">
        <app-card [card]="product" (eventCard)="showProduct($event)"></app-card>
      </nz-col>
    }
  </nz-row>
  <app-product-modal [isVisible]="showInfo" [product]="productInfo" (cancelEvent)="closeInfo()"></app-product-modal>
</div>
